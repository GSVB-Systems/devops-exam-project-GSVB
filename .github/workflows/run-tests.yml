name: CI - Unit Test

on:
  push:
    branches:
      - main
      - Dev
  pull_request:
    branches:
      - main
      - Dev


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore dependencies
        run: dotnet restore DevOpsApp.slnx

      - name: Build solution
        run: dotnet build DevOpsApp.slnx --configuration Release --no-restore

      - name: Create test results directory
        run: mkdir -p Server/Test/TestResults

      - name: Run unit tests with report
        run: >-
          dotnet test Server/Test/Test.csproj --configuration Release --no-build
          --logger "trx;LogFileName=test-results.trx"
          --results-directory Server/Test/TestResults

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-test-results
          path: Server/Test/TestResults/*.trx